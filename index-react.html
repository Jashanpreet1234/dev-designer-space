    <!-- Polaris Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris-icons@7.10.0/dist/index.css">
    
    <style>
        /* Loading Screen */
        #initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0f0f23, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        
        .loading-rocket {
            font-size: 4rem;
            animation: rocket-bounce 2s ease-in-out infinite;
        }
        
        .loading-text {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #00d4ff;
            text-align: center;
        }
        
        .loading-subtext {
            margin-top: 1rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        @keyframes rocket-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <!-- Initial Loading Screen -->
    <div id="initial-loading">
        <div class="loading-rocket">ðŸš€</div>
        <div class="loading-text">Enhanced Space Portfolio Loading...</div>
        <div class="loading-subtext">Powered by Shopify Polaris & Modern React</div>
    </div>
    
    <!-- React Root -->
    <div id="react-root"></div>
    
    <!-- Load React App -->
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
        // Hide loading screen after React loads
        setTimeout(() => {
            const loadingScreen = document.getElementById('initial-loading');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }
        }, 2000);
    </script>
</body>
